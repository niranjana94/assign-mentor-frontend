    <script>   
        
        async function addstudent(){           
            
           
            var data = {
                "name":document.getElementById('studname').value,
                "mentorid":''
            }
            
            try {
                await fetch("https://assign-student-mentor.herokuapp.com/student",{
                    method:'POST',
                    body:JSON.stringify(data),
                    headers:{
                        "Content-Type":"application/json"
                    }
                })
                alert('Student Added');
               
            } catch (error) {
                console.log(error);
            }

        
    };
